<!DOCTYPE html>

  <style>
    body, html {

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100%;
    }

    #header {
      width: 100%;

    .container {

      justify-content: center;
      flex: 1;
      flex-direction: column;
    }

    a {
      text-decoration: none;
    }

    button {
      width: calc(100% - 00px);
      background-color: #4caf50;
      color: #fff;
      padding: 13px;
      border: none;
      border-radius: 9px;
      cursor: pointer;
      margin-top: 5px;

    button:hover {

      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 25px;
    }

    .marquee-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: -130px;
    }

    .marquee {
      overflow: hidden;
      white-space: nowrap;
      text-align: center;
      position: relative;
    }

    .marquee p {
      display: inline-block;
      background-color: black;
      color: white;
      padding: 0 60px;
      animation: marquee 15s linear infinite;
    }

    @keyframes marquee {
      0% {
        transform: translateX(100%);
      }
      100% {

    }

    .invitation-text {

    .additional-text {

    }
  </style>

  <script>

</head>
