<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tokopedia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      position: relative;
    }

    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 5px 5px 10px rgba(7, 7, 7, 0.2);
      text-align: center;
      margin-top: 30px;
      margin-bottom: 10px; /* Tambahkan margin-bottom pada form */
      position: relative;
      z-index: 10;
    }

    img.bottom-img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 30px;
      margin-bottom: 20px;
    }

    .label-container {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin-bottom: 8px;
      margin-left: -10px;
    }

    label {
      display: inline-block;
      margin-right: 8px;
      margin-top: -10px; /* Adjusted margin-top */
    }

    .daftar-text {
      color: #4caf50;
      margin-top: 5px; /* Menggeser ke bawah */
      margin-right: 5px; /* Menggeser ke kiri */
      position: absolute;
      right: 0;
      top: 0;
    }

    input {
      width: calc(100% - 2px);
      padding: 12px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    .example-text {
      font-size: 12px;
      color: #666;
      margin-top: -15px;
      text-align: left;
      margin-left: 5px;
    }

    button {
      width: calc(100% - 20px);
      background-color: #4caf50;
      color: #fff;
      padding: 13px;
      border: none;
      border-radius: 9px;
      cursor: pointer;
      margin-top: 5px; /* Tambahkan margin-top pada tombol */
      margin-bottom: 0; /* Menghapus margin-bottom pada tombol */
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <form>
      <div class="label-container">
        <label for="nomorHP">Email atau Nomor Ponsel</label>
        <span class="daftar-text">Daftar</span>
      </div>
      <input type="tel" name="nomorHP" placeholder="Masukkan nomor HP" required>
      <div class="example-text">Contoh: 123456789</div>
  
      <button type="submit">Kirim</button>
    </form>
    <img class="bottom-img" src="https://raw.githubusercontent.com/Helpbri6/Helpbri6.github.io/main/IMG_20231218_014533-removebg-preview.png" alt="Your Bottom Photo">
  </div>

</body>
</html>
